<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./spreadsheets/style.css">
</head>

<body>
    <div class="left-background-content">
        <header>
            <img src="./img/surfing_google_fonts.svg" alt="Icon of a Person Surfing" class="hawaii-icon">
            <h1>Hawaii</h1>
        </header>
        <footer>Photo by Cole Keister from Unsplash</footer>
    </div>
    <main>
        <div class="main-top">
            <p>Have you ever dreamed of going to Hawaii?
                <br>Well keep dreaming!
                By filling up this fake form you can book your imaginary ticket to Hawaii!
            </p>
            <p>Sign up today!</p>
        </div>
        <form action="https://httpbin.org/post" method="post" id="sign-up-form">
            <h1>Sign Up</h1>
            <div>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <!-- Span contains error if passwords do not match -->
                    <span class="error"></span>
                </div>
                <div>
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password-confirm" id="password-confirm">
                </div>
            </div>
        </form>
        <div class="main-bottom">
            <button form="sign-up-form">Create Account</button>
            <p>
                Already have an account? <a href="">Log in</a>
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
